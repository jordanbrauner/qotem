<!DOCTYPE html>
<html>
<head>
  <title>AJAX Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Raleway:400,400i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
</head>
<body>

  <header>
    <div class="left-col">
      <h1 id="logo">QOTEM</h1>
      <p id="tagline">Consuming quotes via an API with the click of a button</p>
    </div>
    <div class="right-col">
      <button class="generate">Generate</button>
    </div>
  </header>

  <section id="quotes"></section>

  <footer>
    <p>Built by Jordan Brauner | Using the <a href="https://quotesondesign.com/">quotesondesign.com</a> API</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
