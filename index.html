<!DOCTYPE html>
<html>
<head>
  <title>AJAX Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <header>
    <h1>Quot.r</h1>
    <em>An AJAX Quote Generator</em>
  </header>
  <section id="quotes">
    <div class="quote-container">
      <h3>That's the ONLY thing about being a slave</h3>
      <p>There's one way and only one way to determine if an animal is intelligent. Dissect its brain! Hey, tell me something. You've got all this money. How come you always dress like you're doing your laundry?</p>
      <button class="reveal">Reveal Source</button>
      <div class="quote-source">
        <h4>Futurama</h4>
      </div>
    </div>

  </section>

  <button class="more">One more!</button>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
